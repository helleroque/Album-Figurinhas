    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    selecoes: []
                }
            },
            mounted() {
                this.getAllTeams();
            },

            methods: {
                getAllTeams() {
                    axios.get("http://localhost/album-copa-main/album-copa-main/index.php/times").then((resposta) => {
                        this.selecoes = resposta.data;
                    }).catch((erro) => {
                        console.log(erro);
                    });
                }
            }

        }).mount('#app')
    </script>
